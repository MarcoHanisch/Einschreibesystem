<style>
    .btn {
        margin-top: 5px;
    }

    .form-control {
        margin-top: 5px;
    }
    .help-block {
        display: inline;
    }
</style>

<div class="col-md-3">
    <h2>Change Password</h2>
    <form name = "changePW" class="form-horizontal" novalidate>
        <input type="password" class="form-control" ng-model="password_old" placeholder="{{'OLD_PASSWORD' | translate}}" />
        <input type="password" name="pw" class="form-control" ng-model="password" placeholder="{{'NEW_PASSWORD' | translate}}"/>
        <input type="password" name="pwConfirm" class="form-control" ng-model="password_confirm" placeholder="{{'REPEAT_PASSWORD' | translate}}" compare-to="password"/>
    </form>
    <button translate type="button" class="btn btn-primary pull-right">BUTTON_CHANGE_PASSWORD</button>
    <div class="row">
        <div id="alert"></div>
    </div>
</div>
<div class="col-md-3 col-md-offset-3">
    <h2>Change E-Mail</h2>
    <form novalidate>
        <input type="email" class="form-control" ng-model="personal_email" placeholder="{{'ENTER_MAIL' | translate }}"/>
        <button translate type="button" class="btn btn-primary pull-right">BUTTON_CHANGE_MAIL</button>
    </form>

</div>
