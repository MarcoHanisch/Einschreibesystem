<div class="container">
    <body data-spy="scroll" data-target=".navbar"><!--Wie bekommt man scrollen hin-->
    <h1>{{ "EDIT_WORKSHOP_TEMPLATE" | translate}}</h1>
    <div class="col-md-2 col-xs-2 pull-right">
        <a ui-sref="workshop_template"> <button class="btn btn-default">{{ "BUTTON_BACK" | translate}}</button></a>
    </div>
    <hr>
    <br>
    <form role="search">
        <div class="from-group col-md-8 col-md-offset-2">

            <label>{{ "WORKSHOP_TITLE" | translate}}</label>
            <input type="text" ng-model="template.title" class="form-control">

            <label>{{ "WORKSHOP_DESCRIPTION" | translate}}</label>
            <div text-angular  ng-model="template.description"></div>

            <label>{{ "WORKSHOP_COST" | translate}}</label>
            <input type="number" ng-model="template.cost" class="form-control ">

            <label>{{ "WORKSHOP_REQUIREMENTS" | translate}}</label>
            <input type="text" ng-model="template.requirements" class="form-control ">

            <label>{{ "WORKSHOP_LOCATION" | translate}}</label>
            <input type="text" ng-model="template.location" class="form-control ">

            <label>{{ "WORKSHOP_MAXIMUM_NUMBER_OF_PARTICIPANTS" | translate}}</label>
            <input type="number" ng-model="template.max_participants" class="form-control ">

            <label>{{ "WORKSHOP_DURATION" | translate}}</label>
            <input type="text" type="text" size="8"  ng-model="sharedDate" data-time-format="HH:mm" data-autoclose="1" placeholder="Time" bs-timepicker class="form-control col-md-4">
        </div>


        <div class="form-group row text-center">

            <button type="Confirm" class="btn btn-info" ng-click="confirmChanges">{{ "BUTTON_CONFIRM" | translate }}</button>
            <button type="Discard" class="btn btn-info" ng-click="discardChanges" >{{ "BUTTON_DISCARD" | translate }}</button>
        </div>
    </form>
    </body>
</div>
</div>
