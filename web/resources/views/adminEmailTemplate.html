<div class="col-md-offset-5 col-md-10">
    <h1>Email templates</h1><br>
</div>

<button type="button" class="btn btn-default btn-xs">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> new email template </button>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                            <tr>
                                <th><span>Titel des Templates</span></th>
                                <th><span>Beschreibung</user></span>/th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="x in data">
                                <td>{{ x.title }}</td>
                                <td>{{ x.description }}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit </button>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> remove </button>
                                </td>
                            </tr></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
