<div class="container">
    <body data-spy="scroll" data-target=".navbar"><!--Wie bekommt man scrollen hin-->
    <h1><translate>EMAIL_TEMPLATE</translate></h1>
    <div class="col-md-2 col-xs-2 pull-right">
        <a ui-sref="workshop_template"> <button class="btn btn-default">{{ "BUTTON_BACK" | translate}}</button></a>
    </div>
    <hr>
    <br>
    <form role="search">

        <div class="form-group">
            <label translate class="col-lg-2 col-sm-12 control-label">TEMPLATE_NAME</label>
            <input class="col-sm-10 col-sm-12" type="text" id={{email.template_name}} class="form-control ">
        </div>
        <div class="form-group">
            <label translate class="col-lg-2 col-sm-12 control-label">EMAIL_SUBJECT</label>
            <input class="col-sm-10 col-sm-12" type="text" id={{email.template.subject}} class="form-control ">
        </div>



        <div class="form-group">
            <label translate class="col-lg-2 col-sm-12 control-label">EMAIL_BODY</label>
            <div text-angular class="col-sm-10 col-sm-12"  ng-model="newDescription" id={{email.body}} class="form-control "></div>
        </div>


        <div class="form-group row text-center">

            <div class="col-sm-12 col-md-6 ">
                <button type="Confirm" class="btn btn-default">Confirm</button>
            </div>
        </div>
    </form>
    </body>
</div>
