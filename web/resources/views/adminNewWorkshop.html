<div class="container">
    <body data-spy="scroll" data-target=".navbar"><!--Wie bekommt man scrollen hin-->
    <h1>{{ "NEW_WORKSHOP" | translate}}</h1>
    <div class="col-md-2 col-xs-2 pull-right">
        <a ui-sref="admin_workshop_management"> <button class="btn btn-default">{{ "BUTTON_BACK" | translate}}</button></a>
    </div>
    <hr>
    <br>

    <!--dropdown-->
    <button type="button" class="btn btn-lg btn-default" data-animation="am-flip-x" bs-dropdown aria-haspopup="true"
            aria-expanded="false">{{ "AVAILABLE_WORKSHOP" | translate}}
    </button>
    <ul class="dropdown-menu" role="menu">
        <li ng-repeat="x in data">{{x.title}}<a ng-href="#action{{i}}"><i class="fa fa-chevron-right"></i>&nbsp;{{i}}</a></li>
    </ul>

    <!--dropdown end-->

    <form role="search">

        <div class="from-group col-md-8 col-md-offset-2">

            <label>{{ "WORKSHOP_TITLE" | translate}}</label>
            <input type="text" ng-model="workshop.title" class="form-control" placeholder="{{workshop.title}}">

            <label>{{ "WORKSHOP_DESCRIPTION" | translate}}</label>
            <div text-angular  ng-model="workshop.description" placeholder="{{workshop.description}}"></div>

            <label>{{ "WORKSHOP_COST" | translate}}</label>
            <input type="text" ng-model="workshop.cost" class="form-control " placeholder="{{workshop.cost}}">

            <label>{{ "WORKSHOP_REQUIREMENTS" | translate}}</label>
            <input type="text" ng-model="workshop.requirement" class="form-control " placeholder="{{workshop.requirement}}">

            <label>{{ "WORKSHOP_LOCATION" | translate}}</label>
            <input type="text" ng-model="workshop.location" class="form-control " placeholder="{{workshop.location}}">

            <label>{{ "WORKSHOP_MAXIMUM_NUMBER_OF_PARTICIPANTS" | translate}}</label>
            <input type="text" ng-model="workshop.max.participants" class="form-control" placeholder="{{workshop.max_participants}}">

            <div class="form-group">
                <label>{{ "WORKSHOP_START_TIME" | translate}}</label>
                <div class="form-group">
                    <input type="text"  size="10" data-date-format="dd-MM-yyyy" ng-model="sharedDate"  bs-datepicker placeholder="Date" class="form-control col-md-4" >
                </div>
                <div class="form-group">
                    <input type="text" size="8"  ng-model="sharedDate" data-time-format="HH:mm" data-autoclose="1" placeholder="Time" bs-timepicker class="form-control col-md-4">
                </div>
            </div>

            <label>{{ "WORKSHOP_DURATION" | translate}}</label>
            <input type="text" type="text" size="8"  ng-model="sharedDate" data-time-format="HH:mm" data-autoclose="1" placeholder="Time" bs-timepicker class="form-control col-md-4">

        </div>


        <div class="form-group row text-center">
            <div class="btn-group">
                <button type="reset" class="btn btn-info" ng-click="discard()">{{ "BUTTON_DISCARD" | translate }}</button>
                <button type="Confirm" class="btn btn-info" ng-click="sendInfo()">{{ "BUTTON_SAVE" | translate }}</button>
            </div>
        </div>
    </form>
    </body>
</div>
</div>
