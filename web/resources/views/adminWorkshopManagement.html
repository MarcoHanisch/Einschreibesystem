<div>
    <div class="col-md-8 col-md-offset-2">

        <h1>{{ "CURRENT_WORKSHOPS" | translate}}</h1>
        <div class="btn-group pull-right" role="group">
            <a ui-sref="dashboard"> <button class="btn btn-default">{{ "BUTTON_BACK_TO_DASHBOARD" | translate}}</button></a>
            <a ui-sref="admin_workshop_new">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>{{ "BUTTON_NEW_WORKSHOP" | translate}}</button>
            </a>

        </div>
        <hr>
        <br>

        <div class="col-lg-12 col-xs-12">
            <div class="col-lg-12 col-xs-12">
                <div class="box-group" ng-repeat="workshop in currentList">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h4 class="box-title">{{workshop.title}} <label class="small participants" >(5/{{workshop.max_participants}})</label></h4>
                            <!--{{participant.number}}/{{max.participants}}-->

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" ng-click="toggle = !toggle">
                                    <span ng-class="{'glyphicon glyphicon-menu-down': !toggle, 'glyphicon glyphicon-menu-up': toggle }"></span>
                                </button>
                            </div>
                            <!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body " ng-show="toggle">
                            <div class="form-group">
                                <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_DESCRIPTION</label>
                                <div class="col-sm-10 col-sm-12"><p>{{workshop.description}}</p></div>
                            </div>
                            <div class="form-group">
                                <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_COST</label>
                                <div class="col-sm-10 col-sm-12"><label>{{workshop.cost}}</label></div>
                            </div>
                            <div class="btn pull-right">

                                <a ui-sref="administrator_workshop_details({id: workshop.id})"><button type="button" translate class="btn btn-secondary span4">BUTTON_DETAILS</button></a>


                                <a ui-sref="admin_workshop_edit({id: workshop.id})">
                                    <button type="button" translate class="btn btn-secondary span4">{{ "BUTTON_EDIT_WORKSHOP" | translate}}
                                    </button>
                                </a>
                                <button ng-click="delete(workshop.id)" type="button" translate class="btn btn-danger span4">{{ "BUTTON_DELETE_WORKSHOP" | translate}}
                                </button>


                            </div>
                        </div>

                        <!-- /.box-body -->
                    </div>

                    <!-- /.box -->
                </div>
            </div>

        </div>
        <h1>{{ "ELAPSED_WORKSHOPS" | translate}}</h1>
        <hr>
        <br>
        <div class="col-lg-12 col-xs-12">
            <div class="col-lg-12 col-xs-12">
                <div class="box-group" ng-repeat="workshop in elapsedList">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h4 class="box-title">{{workshop.title}} <label class="small participants" >(5/{{workshop.max_participants}})</label></h4>
                            <!--{{participant.number}}/{{max.participants}}-->

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" ng-click="toggle = !toggle">
                                    <span ng-class="{'glyphicon glyphicon-menu-down': !toggle, 'glyphicon glyphicon-menu-up': toggle }"></span>
                                </button>
                            </div>
                            <!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body " ng-show="toggle">
                            <div class="form-group">
                                <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_DESCRIPTION</label>
                                <div class="col-sm-10 col-sm-12"><p>{{workshop.description}}</p></div>
                            </div>
                            <div class="form-group">
                                <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_COST</label>
                                <div class="col-sm-10 col-sm-12"><label>{{workshop.cost}}</label></div>
                            </div>
                            <div class="btn pull-right">

                                <a ui-sref="administrator_workshop_details({id: workshop.id})"><button type="button" translate class="btn btn-secondary span4">BUTTON_DETAILS</button></a>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>

                    <!-- /.box -->
                </div>
            </div>

    </div>
        <!-- loading -->
        <div ng-show="loading">
            <span class="glyphicon glyphicon-refresh glyphicon-spin" style="font-size: 5.0em;"></span>
        </div>
        <div ng-hide="workshopList.length || loading" id="alert" bs-alert>

        </div>
        <!-- loading end -->
    </div>
</div>
