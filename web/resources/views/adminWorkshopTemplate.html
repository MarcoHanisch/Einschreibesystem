<div class="container">
    <body data-spy="scroll" data-target=".navbar"><!--Wie bekommt man scrollen hin-->
    <h1><translate>WORKSHOP_TEMPLATE</translate></h1>
    <hr>
    <br>
    <form role="search">
        <div class="form-group">
            <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_DESCRIPTION</label>
            <input class="col-sm-10 col-sm-12" type="text" id={{workshop.description}} class="form-control ">
        </div>
        <div class="form-group">
            <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_COST</label>
            <input class="col-sm-10 col-sm-12" type="text" id={{workshop.cost}} class="form-control ">
        </div>
        <div class="form-group">
            <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_REQUIREMENTS</label>
            <input class="col-sm-10 col-sm-12" type="text" id={{workshop.requirement}} class="form-control ">
        </div>
        <div class="form-group">
            <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_LOCATION</label>
            <input class="col-sm-10 col-sm-12" type="text" id={{workshop.location}} class="form-control ">
        </div>
        <div class="form-group">
            <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_START_TIME</label>
            <input type="text" class="col-sm-2 col-sm-12" data-date-format="dd-MM-yyyy" ng-model="selectedDate" name="date" bs-datepicker placeholder="Date">
            <input type="text" size="8" class="col-sm-2 col-sm-12" ng-model="sharedDate" data-time-format="HH:mm" data-autoclose="1" placeholder="Time" bs-timepicker>
        </div>


        <div class="form-group row text-center">
            <div class="col-sm-12 col-md-6 ">
                <button type="Confirm" class="btn btn-default">Confirm</button>
            </div>
        </div>
    </form>
    </body>
</div>




</div>
