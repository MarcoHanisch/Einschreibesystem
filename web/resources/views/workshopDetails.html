<div>
    <div class="col-md-12">

        <div class="col-lg-12 col-xs-12">
            <div class="col-lg-6 col-xs-6">

                <div class="box box-default">
                    <div class="box-header with-border">
                        <p class="box-title">{{workshop.title}}</p>
                    </div>
                </div>
                <div class="box-body ">
                    <div class="form-group">
                        <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_DESCRIPTION</label>
                        <div class="col-sm-10 col-sm-12"><p>{{workshop.description}}</p></div>
                    </div>
                </div>
            </div>
                <div class="list-group pull-right"> <!--ng-repeat="participant in List"-->
                    <a href="#" translate class="list-group-item">WORKSHOP_PARTICIPANTS</a>
                    <!-- schauen welche variable um teilnemher zu entnehmen udn wird in diser form nun alle teilnehmer eingetragen -->
                    <a href="#" class="list-group-item">{{participants}}</a>

                </div>
            <!--Enroll PANEL -->
            <div class="container">
                <div class="row centered-form">
                    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 translate class="panel-title">ENROLL</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                                    </div>
                                    <button type="button" translate class="btn success btn-block">BUTTON_ENROLL</button>



                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- loading -->
        <div ng-show="loading">
            <span class="glyphicon glyphicon-refresh glyphicon-spin" style="font-size: 5.0em;"></span>
        </div>


        </div>
    </div>
</div>
