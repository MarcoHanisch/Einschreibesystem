<div>
    <div class="col-md-8 col-md-offset-2">
        <div class="col-lg-12 col-xs-12">
            <div class="col-lg-12 col-xs-12">
                <div class="box-group" ng-repeat="workshop in workshopList">
                    <div class="box box-default">
                        <div class="box-header with-border">
                            <h4 class="box-title">{{workshop.title}} <label class="small participants" >({{workshop.numParticipants}}/{{workshop.max_participants}})</label></h4>
                            <!--{{participant.number}}/{{max.participants}}-->

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" ng-click="toggle = !toggle">
                                    <span ng-class="{'glyphicon glyphicon-menu-down': !toggle, 'glyphicon glyphicon-menu-up': toggle }"></span>
                                </button>
                            </div>
                            <!-- /.box-tools -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body " ng-show="toggle">
                            <div class="form-group">
                                <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_DESCRIPTION</label>
                                <div class="col-sm-10 col-sm-12"><p>{{workshop.description}}</p></div>
                            </div>
                            <div class="form-group">
                                <label translate class="col-lg-2 col-sm-12 control-label">WORKSHOP_COST</label>
                                <div class="col-sm-10 col-sm-12"><label>{{workshop.cost}}</label></div>
                            </div>
                            <div class="pull-right">
                                <a ui-sref="workshopsdetails({id: workshop.id})"><button type="button" translate class="btn btn-secondary span4">BUTTON_DETAILS_AND_ENROLL</button></a>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
            <!-- loading -->
            <div ng-show="loading">
                <span class="glyphicon glyphicon-refresh glyphicon-spin" style="font-size: 5.0em;"></span>
            </div>
            <div ng-hide="workshopList.length || loading" id="alert" bs-alert>

            </div>
            <!-- loading end -->
        </div>

    </div>
</div>
